<div class="main-content">
  <div class="page-content">


    <div class="row">
      <div class="col-xl-8">

        <div class="card">
          <div class="card-body">
            <div class="">
              <app-video-player *ngIf="videoAvailable" [videoUrl]="videoUrl"></app-video-player>
            </div>

            <div class="card-bottom-box">

              <h2 class="video-title">{{videoTitle}}</h2>
              <h6 class="video-user">{{userName}} <i class="bx bxs-check-circle"></i></h6>
              <div class="like-dislike">

                <button (click)="subscribeToUser()" *ngIf="showSubscribeButton"
                  class="follow-button waves-effect  waves-light "><i
                    class="bx bxs-user-check"></i>&nbsp;Follow</button>
                <button (click)="unSubscribeToUser()" *ngIf="showUnSubscribeButton"
                  class="unfollow-button waves-effect  waves-light">Unfollow</button>
                <button (click)="likeVideo()" class="like-button waves-effect  waves-light"><i
                    class="bx bxs-like"></i>&nbsp;{{likeCount}}</button>
                <button (click)="disLikeVideo()" class="dislike-button waves-effect  waves-light"><i
                    class="bx bxs-dislike"></i>&nbsp;{{dislikeCount}}</button>

              </div>
              <h6 class="video-user">{{viewCount}} views</h6>
              <p class="video-description">{{videoDescription}}</p>

            </div>

          </div>
        </div>

      </div>

      <div class="col-xl-4">

        <app-comments *ngIf="videoAvailable" [videoId]="videoId"></app-comments>
      </div>


    </div>




  </div>
</div>
